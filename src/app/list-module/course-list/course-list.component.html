<mat-nav-list>
	<mat-list-item (click)="goTo(course)" *ngFor="let course of courses; let scholar of scholars">
		<mat-icon matListIcon>folder</mat-icon>
		<p matLine> {{course.title}} - {{course.year}}</p>
		<app-edit-remove *ngIf="phd" [model]="course" [edit_link]="editLink(course)" (cancelModel)="removeCourse($event, courseId)"></app-edit-remove>
	</mat-list-item>
</mat-nav-list>
