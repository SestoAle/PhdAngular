
<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
	<div *ngIf="error" class="alert alert-danger">Wrong Username or Password!</div>
    <div class="form-group center-block" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
		<mat-form-field class="full-width" >
			<input matInput placeholder="Username" type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required />
		</mat-form-field>
		<mat-error *ngIf="f.submitted && !username.valid">
			Username is required!
		</mat-error>
	</div>
	<div class="form-group center-block" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
		<mat-form-field class="full-width">
			<input matInput placeholder="Password" type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required />
		</mat-form-field>
		<mat-error *ngIf="f.submitted && !password.valid">
			Password is required!
		</mat-error>
	</div>
	<div class="form-group" style="margin-top: 50px;">
		<button mat-raised-button color="primary" [disabled]="loading">Login</button>
