<table mat-table style="width: 100%" [dataSource]="schedules">
  <ng-container matColumnDef="day">
    <th mat-header-cell *matHeaderCellDef> Day </th>
    <td mat-cell *matCellDef="let schedule"> {{schedule.day}} </td>
  </ng-container>

  <ng-container matColumnDef="beginTime">
    <th mat-header-cell *matHeaderCellDef> Begin </th>
    <td mat-cell *matCellDef="let schedule"> {{schedule.beginTime}} </td>
  </ng-container>

  <ng-container matColumnDef="endTime">
    <th mat-header-cell *matHeaderCellDef> End </th>
    <td mat-cell *matCellDef="let schedule"> {{schedule.endTime}} </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let schedule"> {{schedule.location}} </td>
  </ng-container>
  
  <ng-container matColumnDef="remove">
  	<th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let schedule"> <mat-icon *ngIf="canRemove" (click)="removeSchedule(schedule)" class="grey" style="cursor: pointer">clear</mat-icon> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
