<div class="back-container grey">
	<app-back></app-back><span>Back</span>
</div>
<form name="form" (ngSubmit)="f.form.valid && addReport()" #f="ngForm" novalidate>
    <div class="form-group center-block" [ngClass]="{ 'has-error': f.submitted && !year.valid && !proposedCfu.valid  && !inputVariable.valid }">
		<mat-form-field class="full-width" >
	    	<input matInput value="newReport.year" placeholder="Insert report year" type="number" name="year" [(ngModel)]="newReport.year" #year="ngModel" required />
		</mat-form-field>
		<mat-error *ngIf="f.submitted && !year.valid">
			The year is required!
		</mat-error>
		
		<mat-form-field class="full-width" >
	    	<input matInput value="newReport.proposedCfu" placeholder="Insert proposed CFU" type="number" name="proposedCfu" [(ngModel)]="newReport.proposedCfu" #proposedCfu="ngModel" required />
		</mat-form-field>
		<mat-error *ngIf="f.submitted && !proposedCfu.valid">
			The CFU are required!
		</mat-error>
		
		<input placeholder="Upload relation" type="file" name="inputVariable" (change)="inputFile($event)" #inputVariable />
	</div>
	<div class="form-group" style="margin-top: 50px;">
		<button mat-raised-button color="primary" [disabled]="loading">Add</button>
